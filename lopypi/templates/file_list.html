{% extends "base.html" %}

{% block title %}Links for {{package}}{% endblock %}

{% block content %}
<h1>Links for {{package}}</h1>
{% for file in files %}
<a {% if file['rel'] %}rel="{{ file['rel'] }}" {% endif %}href="{{ file['uri'] }}{% if file['md5'] %}#md5={{ file['md5'] }}{% endif %}">{{ file['filename'] }}</a><br>{% endfor %}
{% endblock %}
